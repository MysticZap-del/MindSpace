<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-700">Mindspace</h1>
        <p></p>
        </div>

    <button id="chat-toggle-button" title="Open Chat" class="fixed bottom-5 right-5 bg-sky-600 hover:bg-sky-700 text-white rounded-full p-3 shadow-lg transition duration-300 ease-in-out z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </button>

    <div id="floating-chat-container" class="fixed bottom-20 right-5 w-full max-w-md h-[70vh] max-h-[550px] bg-white rounded-lg shadow-xl flex-col hidden z-40">
         <iframe id="chatbot-iframe" src="{{ url_for('chatbot_page') }}" class="w-full h-full border-0 rounded-lg"></iframe>
         <button id="close-chat-button" title="Close Chat" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 z-50 bg-white rounded-full p-1">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
             </svg>
         </button>
    </div>

    <script src="{{ url_for('static', filename='main_script.js') }}"></script>
</body>
</html>
