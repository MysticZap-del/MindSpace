<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         /* Custom scrollbar for dark mode (optional) */
         ::-webkit-scrollbar { width: 8px; }
         ::-webkit-scrollbar-track { background: #1f2937; /* gray-800 */ }
         ::-webkit-scrollbar-thumb { background: #4b5563; /* gray-600 */ border-radius: 4px; }
         ::-webkit-scrollbar-thumb:hover { background: #6b7280; /* gray-500 */ }
         /* Ensure iframe container is styled for dark mode */
         #floating-chat-container {
             /* Add border or shadow for dark mode visibility */
             border: 1px solid #4b5563; /* gray-600 */
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
         }
         #close-chat-button {
             /* Adjust close button for dark mode */
             background-color: #374151; /* gray-700 */
             color: #d1d5db; /* gray-300 */
         }
         #close-chat-button:hover {
             background-color: #4b5563; /* gray-600 */
             color: #f9fafb; /* gray-50 */
         }
    </style>
</head>
<body class="bg-gray-900 font-sans">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold hover:text-purple-300 transition-colors">MindSpace</a>
            <div>
                <a href="{{ url_for('index') }}" class="px-3 py-2 bg-purple-600 rounded font-semibold hover:bg-purple-700 transition-colors">Home</a>
                <a href="{{ url_for('profile') }}" class="px-3 py-2 hover:bg-purple-700 rounded transition-colors">Profile</a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center" style="min-height: calc(100vh - 64px);">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-200">MindSpace</h1>
            <p class="text-gray-400 mt-2">Your personal space for reflection.</p>
        </div>
    </div>

    <button id="chat-toggle-button" title="Open Chat" class="fixed bottom-5 right-5 bg-purple-600 hover:bg-purple-700 text-white rounded-full p-3 shadow-lg transition duration-300 ease-in-out z-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </button>

    <div id="floating-chat-container" class="fixed bottom-20 right-5 w-full max-w-md h-[70vh] max-h-[550px] bg-gray-800 rounded-lg shadow-xl flex-col hidden z-40 overflow-hidden"> <iframe id="chatbot-iframe" src="{{ url_for('chatbot_page') }}" class="w-full h-full border-0 rounded-lg"></iframe>
         <button id="close-chat-button" title="Close Chat" class="absolute top-2 right-2 rounded-full p-1 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
             </svg>
         </button>
    </div>

    <script src="{{ url_for('static', filename='main_script.js') }}"></script>
</body>
</html>
