<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure html/body take full height for iframe */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling issues inside iframe */
            background: none; /* Remove background if container provides it */
        }
        /* Adjust main container for iframe usage */
        #chat-container-inner {
            height: 100%;
            max-height: none; /* Remove max-height */
            box-shadow: none; /* Remove shadow if container has it */
            border-radius: 0; /* Remove border-radius if container has it */
        }
    </style>
</head>
<body>
    <div id="chat-container-inner" class="bg-white w-full h-full flex flex-col">
        <div class="bg-sky-600 text-white p-4 rounded-t-lg shadow-md flex items-center justify-between flex-shrink-0">
             <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <h1 class="text-lg font-semibold">Milo</h1>
             </div>
             <div class="flex items-center space-x-2">
                 <button id="reset-button" title="Reset Conversation" class="text-white hover:text-sky-200 transition duration-150"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2M9 15h4.581" /></svg></button>
                 <button id="minimize-chat-button" title="Minimize Chat" class="text-white hover:text-sky-200 transition duration-150">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                     </svg>
                 </button>
             </div>
        </div>
        <div id="chatbox" class="flex-1 p-4 overflow-y-auto space-y-4 bg-slate-50">
            <div id="loading-indicator" class="message bot-message flex justify-start" style="display: none;"><div class="bg-sky-100 text-slate-700 rounded-lg py-2 px-3 max-w-xs shadow-sm flex items-center"><div class="dot-flashing"></div></div></div>
            </div>
        <div class="p-4 border-t border-slate-200 bg-slate-100 rounded-b-lg flex-shrink-0">
            <form id="message-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Tell me about your day..." autocomplete="off" class="flex-1 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition duration-200 disabled:bg-slate-100">
                <button type="submit" id="send-button" title="Send Message" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 flex items-center justify-center w-10 h-10 disabled:opacity-50 disabled:cursor-not-allowed"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg></button>
                </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
